<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap">
    <link rel="stylesheet" href="{{url_for('static',filename="login_style.css")}}">
</head>
<body>
    <div id="container">
        <div id="Login">
            <form action="{{url_for("auth.login")}}" method="post">  
                {# plain html just requests /login url without concern about route but jinja also pays attention to route #}
                <div class="form-group email">
                    <label for="email"> Email</label>
                    <input type="text" name="Email" placeholder="email"
                        style="width: 285px;height:30px; background-color: D9D9D9; border-radius:5px; margin-left: 45px;"
                        required>
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" name="password" placeholder="Password"
                        style="width: 285px;height:30px;background-color: D9D9D9; border-radius:5px;margin-left: 15px; "
                        required>
                   
                </div>
                 <div class="form-group  forgot_pwd">  
                    <a href="{{url_for('auth.forgot_pwd')}} " style="color:rgb(55, 51, 48)">Forgot Password?</a>
                    </div>  
                <div class="form-button">
                    <button type="submit">Login</button>
                </div>
                <div class="form-group register-txt">
                    <p>
                        Don't have an account?
                        <a href="{{ url_for('register') }}" style="font-family: lusitana;color:black;"><b>Register</b></a>
                    </p>
                </div>

                {% if error %}
                    <p style="color: red; text-align: center;">{{ error }}</p>
                {% endif %}
    
            </form>
        </div>
    </div>
</body>
</html>
